<head>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <!--red container div-->
    <div style="position: relative;  display: inline-block;">

        <!--smaller red containor div-->
        <div style="
         position: absolute;
         display: flex;
         align-items: center;
         width: 100%;
         padding: 20px">

            <!-- PlayerOne health -->
            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                <div style="background-color: yellow; height: 30px; width: 100%"></div>                
                <div  id="playerOneHealth" style="position: absolute; background: red; top: 0; right: 0; bottom: 0; width: 100%;"></div>
            </div>

            <!-- Timer -->
            <div style="background-color: yellow;
             width: 100;
             height: 100;
             flex-shrink: 0;"></div>

            <!-- PlayerTwo health -->
            <div style="position: relative; height: 30px; width: 100%">
                <div style="background-color: yellow; height: 30px;"></div>                
                <div  id="playerTwoHealth" style="position: absolute; background: blue; top: 0; right: 0; bottom: 0; left: 0"></div>
            </div>
        </div>
        <canvas></canvas>
    </div>


</body>
